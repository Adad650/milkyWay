name: Build Echo Game

on:
  push:
    tags:
      - 'v*'          # Run when you push a tag like v1.0
  workflow_dispatch:  # Allow manual runs too

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Different shell for Windows vs Unix
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }

      - name: Install dependencies (Mac/Linux)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Build section (PowerShell for Windows, Bash for others)
      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --onefile --collect-all pygame --add-data "player.png;." main.py

      - name: Build executable (Mac/Linux)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          pyinstaller --noconfirm --clean --onefile --collect-all pygame --add-data "player.png:." main.py

      # Upload artifacts for each OS
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Echo-${{ matrix.os }}
          path: dist/
